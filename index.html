<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/css/style.css">

    <title>Frontend Skeleton</title>
</head>
<body>

    <main class="hero">
        <img src="./images/logo.svg" alt="logo" class="hero__logo">

        <h1 class="hero__title">
            We are launching <span>soon!</span> 
        </h1>
        <p class="hero__description">
            Subscribe and get notified
        </p>
        <div class="hero__form">
            <input type="email" placeholder="Your email address..." class="hero__form__input">
            <button class="hero__form__btn">Notify Me</button>
        </div>

        <img src="./images/illustration-dashboard.png" alt="dashboard illustration" class="hero__dashboard">

        <div class="hero__contact">
            <div class="hero__contact__icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="hero__contact__text">
                <p class="hero__contact__text__description">&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </main>

    

    
  
    
  
    
    


    <script src="dist/js/script.js"></script>
</body>
</html>
